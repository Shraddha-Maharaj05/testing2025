name: .NET CI Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore src/CyberSecurityChatBot/CyberSecurityChatBot.csproj  # ← Update this path!

      - name: Build
        run: dotnet build src/CyberSecurityChatBot/CyberSecurityChatBot.csproj --no-restore  # ← Update this too

      - name: Test
        run: dotnet test src/CyberSecurityChatBot/CyberSecurityChatBot.csproj --no-build --verbosity normal

